# -------------------------------------------------------------------
# P L U G I N  P R O P E R T I E S
# -------------------------------------------------------------------
# Maven Loom plugin
# -------------------------------------------------------------------
# Location of where the source is located in the source tree.
maven.loom.src=${maven.src.dir}
# Location of configuration files
maven.loom.assembly=${maven.loom.src}/conf/assembly.xml
maven.loom.config=${maven.loom.src}/conf/config.xml
maven.loom.environment=${maven.loom.src}/conf/environment.xml
# The optional logging file allows the specification of logging
# outside of environment file. The recognised valid logging file names are:
# log4j.properties, log4j.xml, logging.properties, excalibur-logger.xml
# The environment logging takes precedence over the logging file.
maven.loom.logging=
# Location where the sar will be created.
maven.loom.build.dir=${maven.build.dir}
# Build artifacts to include/exclude in sar SAR-INF/lib
# These are are not specified in the dependency element
# and are found in ${maven.loom.build.dir}
maven.loom.lib.include=${pom.artifactId}*.jar
maven.loom.lib.exclude=
